<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<!--<h1 th:text="${lastName}">Hello Users</h1>-->
<ul>
    <li th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.firstName} + ' ' + ${user.lastName}">Jan Kowalski</td>
        <td th:text="'Phone Number: ' + ${user.phoneNumber}">Phone Number: 123456789</td>
    </li>
</ul>
</body>
</html>
